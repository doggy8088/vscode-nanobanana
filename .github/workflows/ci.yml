name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Build extension
        run: npm run build

  detect_version_change:
    name: Detect Version Change
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.detect.outputs.version_changed }}
      version: ${{ steps.detect.outputs.version }}
      tag: ${{ steps.detect.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect package version change
        id: detect
        shell: bash
        run: |
          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          BEFORE_SHA="${{ github.event.before }}"
          PREV_VERSION=""

          if [ -n "$BEFORE_SHA" ] && git cat-file -e "$BEFORE_SHA:package.json" 2>/dev/null; then
            PREV_VERSION="$(git show "$BEFORE_SHA:package.json" | node -e "let data=''; process.stdin.on('data', c => data += c); process.stdin.on('end', () => { try { process.stdout.write(JSON.parse(data).version || '') } catch { process.stdout.write('') } });")"
          fi

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREV_VERSION -> $CURRENT_VERSION"
          else
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $CURRENT_VERSION"
          fi

  publish_and_release:
    name: Publish and Create Release
    needs: detect_version_change
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect_version_change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX
        run: npm run package:vsix

      - name: Locate VSIX file
        id: vsix
        shell: bash
        run: |
          VSIX_FILE="$(ls -t ./*.vsix | head -n 1)"
          if [ -z "$VSIX_FILE" ]; then
            echo "No VSIX package found in repository root."
            exit 1
          fi
          echo "vsix_file=$VSIX_FILE" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish "${{ needs.detect_version_change.outputs.version }}" --baseImagesUrl https://vscode-nanobanana.gh.miniasp.com/ --pat "${{ secrets.VSCE_PAT }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect_version_change.outputs.tag }}
          name: ${{ needs.detect_version_change.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: ${{ steps.vsix.outputs.vsix_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
